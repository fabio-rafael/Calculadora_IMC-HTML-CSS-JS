<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="icon" type="imagex/png" href="/Styles/imc (2).png">
  <link rel="Stylesheet" href="/Styles/styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <div class="Container">
    <div class="CalcTitulo"> Calculadora - IMC</div>
    <div class="input">
      <label>Nome:</label>
      <input type="text" id="nome" style="height: 30px;" placeholder="Insira o seu nome">
     </div>
    <div class="input">
      <label>Altura [cm]:</label> 
      <input type="number" id="altura" style="height: 30px;" placeholder="Insira a sua altura">
    </div>
    <div class="input">
      <label>Peso [kg]:</label> 
      <input type="number" id="peso" style="height: 30px; " placeholder="Insira o seu peso">
    </div>
    <div class="Calcular">
      <button class="calc">Calcular</button>
    </div>
    <div class="Resultado">
      <div class="res-container">
        Preencha todos os campos!!
      </div>
    </div>
</body>
</html>
